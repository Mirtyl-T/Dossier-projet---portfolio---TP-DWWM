<body>

    <main id="main-content">
        <section id="character-selection" class="character-selection">
            <h2>Choose Your Character</h2>
            <div class="personnage-menu">
                <div class="personnage">
                    <img src="assets/images/Posing__Tower.webp" alt="Heavy defense character" width="300" height="400">
                    <button type="button" class="character-btn" data-character="rook" aria-describedby="rook-description">
                        I choose the Rook!
                    </button>
                    <p id="rook-description" class="character-description">
                        Strong defensive character with powerful long-range attacks
                    </p>
                </div>
                <div class="personnage">
                    <img src="assets/images/Posing_Pion.webp" alt="Agile fighter character" width="300" height="400">
                    <button type="button" class="character-btn" data-character="pawn" aria-describedby="pawn-description">
                        I choose the Pawn!
                    </button>
                    <p id="pawn-description" class="character-description">
                        Quick and agile character, great for strategic moves
                    </p>
                </div>
            </div>
        </section>

        <section id="game-area" class="game-area">
            <h2>Game Arena</h2>
            <div class="game-container">
                <div id="selected-character" class="selected-character" aria-live="polite">
                    <p>Select a character above to start playing!</p>
                </div>
                <div class="game-controls">
                    <button type="button" id="start-game" class="game-btn" disabled>Start Game</button>
                    <button type="button" id="reset-game" class="game-btn">Reset</button>
                </div>
            </div>
        </section>
    </main>


</body>
